<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Bucin Gallery</title>
    <style>
        body {
            background-color: #f0f0f0;
        }
        .gallery-container {
            padding: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h2 class="text-center">Bucin Gallery</h2>
        <div class="row gallery">
            <div class="col-md-4">
                <img src="image/cool.jpg" alt="Bucin 1"> <!-- Ganti dengan foto bucin Anda -->
            </div>
            <div class="col-md-4">
                <img src="image/copy.jpg" alt="Bucin 2"> <!-- Ganti dengan foto bucin Anda -->
            </div>
            <div class="col-md-4">
                <img src="image/cool.jpg" alt="Bucin 3"> <!-- Ganti dengan foto bucin Anda -->
            </div>
            <!-- Tambahkan lebih banyak gambar sesuai kebutuhan -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
